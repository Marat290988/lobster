<div
  class="main-cont"
>
  <button
    class="lottery-btn"
    (click)="addParticipant()"
  >
    Play the lottery
  </button>
  <div
    class="list-cont"
  >
    <ng-container
      *ngFor="let list of participantData"
    >
      <app-list
        [participantItem]="list"
      >
      </app-list>
    </ng-container>
  </div>
</div>
